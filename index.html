<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h2 class="logo">Wibu Store</h2>

            <nav class="navigation">
                <button class="login">Dang nhap</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon
            ></span>
            <div class="dangnhap login">
                <h2>Đăng nhập</h2>
                <form action="#">
                    <div class="nhap">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon
                        ></span>
                        <input type="taikhoan" required />
                        <label> Tài khoản</label>
                    </div>
                    <div class="nhap">
                        <span class="icon">
                            <ion-icon name="lock-open-outline"></ion-icon
                        ></span>
                        <input type="password" required />
                        <label> Mật Khẩu</label>
                    </div>
                    <div class="quenmatkhau">
                        <label
                            ><input type="checkbox" /> ghi nhớ đăng nhập
                        </label>
                        <a href="#"> quên mật khẩu ? </a>
                    </div>
                    <button type="submit" class="btn">login</button>
                    <div class="login-register">
                        <p>
                            không có tài khoản ?
                            <a href="#" class="register-link"> Đăng kí </a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="dangki register" style="display: none">
                <h2>Đăng kí</h2>
                <form action="#">
                    <div class="wrapper-flex">
                        <div class="left-content">
                            <div class="nhap">
                                <span class="icon">
                                    <ion-icon name="people-outline"></ion-icon
                                ></span>
                                <input
                                    type="username"
                                    required
                                    oninput="checkInputLength(this)"
                                    id="checkaccount"
                                />
                                <span id="error"> </span>
                                <label> Tên đăng nhập</label>
                            </div>
                            <div class="nhap">
                                <span class="icon">
                                    <ion-icon
                                        name="lock-open-outline"
                                    ></ion-icon
                                ></span>
                                <input type="password" required />
                                <label> Mật khẩu</label>
                            </div>
                            <div class="nhap">
                                <span class="icon">
                                    <ion-icon
                                        name="lock-open-outline"
                                    ></ion-icon
                                ></span>
                                <input type="password" required />
                                <label>Nhập Lại Mật khẩu</label>
                            </div>
                        </div>
                        <div class="right-content">
                            <div class="nhap">
                                <span class="icon">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </span>
                                <input type="email" required id="email" />

                                <label> Email</label>
                            </div>
                            <div class="nhap">
                                <span class="icon">
                                    <ion-icon name="call-outline"></ion-icon>
                                </span>
                                <input type="phonenumber" required />
                                <label> Số Điện Thoại</label>
                            </div>
                        </div>
                    </div>
                    <div class="quenmatkhau">
                        <label style="font-weight: 900"
                            ><input type="checkbox" style= /> tôi đồng ý với
                            khai báo trên là đúng
                        </label>
                    </div>
                    <button type="submit" class="btn">register</button>
                    <div class="login-register">
                        <p>
                            Đã có tài khoản ?
                            <a href="#" class="login-link"> Đăng nhập </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
